<div
  class="navbar navbar-expand-lg navbar-light"
  style="padding: 0px 0px; background-color: #2874f0"
>
  <div class="container-fluid" style="padding: 0px 0px">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <img src="../../../assets/Main/240.jpg" class="iconImage" alt="icon" />
        <form class="d-flex searchbar">
          <input
            class="form-control me-2 searchbarlength"
            type="text"
            [(ngModel)]="searchTerm"
            (keyup)="search($event)"
            placeholder="Search for Products and brand more"
            aria-label="Search"
            [ngModelOptions]="{ standalone: true }"
          />
        </form>

        <li class="nav-item navitems" (click)="login()" *ngIf="!userName">
          <button class="nav-link nvbtn">
            <strong class="navicon">Login</strong>
          </button>
        </li>

        <li class="nav-item navitems" *ngIf="userName">
          <button class="nav-link nvbtn">
            <strong class="navicon">{{ userName }}</strong>
          </button>
        </li>

        <li class="nav-item navitems" *ngIf="userName">
          <button class="nav-link nvbtn" (click)="logout()">
            <strong class="navicon">Logout</strong>
          </button>
        </li>

        <li class="nav-item navitems">
          <button routerLink="/cart" class="nav-link nvbtn">
            <strong class="navicon cartbtn">
              Cart
              <span>
                <div style="font-size: 10px" class="badge bg-danger">
                  {{ totalitem }}
                </div>
              </span>
            </strong>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
