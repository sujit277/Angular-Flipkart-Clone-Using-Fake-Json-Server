<app-header></app-header>
<div class="container-fluid">
  <div class="container d-flex">
    <div class="item">
      <a (click)="filter('')">
        <img
          src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100"
        />
        <h6>All Products</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('fashion')">
        <img
          src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100"
        />
        <h6>Fashion</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('electronics')">
        <img
          src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100"
        />
        <h6>Electronics</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('jewelery')">
        <img src="../../../assets/81aUa3LrDzL._UL1500_.jpg" />
        <h6>Jewellery</h6>
      </a>
    </div>
  </div>
  <div
    id="carouselExampleCaptions"
    class="carousel slide mt-3"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          style="height: 450px"
          src="../../../assets/Main/image-14.png"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h1></h1>
          <p></p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          style="height: 450px"
          src="../../../assets/Main/1200x675.png"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5></h5>
          <p></p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          style="height: 450px"
          src="../../../assets/Main/01-07-Flipkart-Mobile (1)-1610344692.jpg"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5></h5>
          <p></p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="container mt-5">
  <h1>Top Deals of the Day</h1>
  <div class="row mt-5">
    <ng-container
      *ngFor="let items of filterCategory | filter : searchKey : 'title'"
    >
      <div
        class="col-lg-3 col-md-6 col-sm-12"
        style="background-color: white; margin-bottom: 3px; text-align: center"
      >
        <img
          src="{{ items.image }}"
          class="imgitem"
          height="60%"
          width="80%"
          alt="Please reload"
        />
        <div class="col-12 mt-2 mb-3" style="text-align: center">
          <h5 class="box12" style="text-align: center">{{ items.title }}</h5>
          <h3>${{ items.price }}</h3>
          <button class="btn btn-primary mx-3" (click)="addToCart(items)">
            Add To Cart
          </button>
          <button routerLink="/product/{{ items.id }}" class="btn btn-primary">
            View
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<app-footer></app-footer>
